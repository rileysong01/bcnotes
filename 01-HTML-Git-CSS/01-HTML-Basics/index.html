<!-- type ! for a basic HTML format layout-->

<!DOCTYPE html>
<html lang="en-US">

  <head>
    <!-- specifies character encoding -->
    <meta charset="UTF-8">

    <!-- provides description of site for search engines -->
    <meta name="description" content="learning html basic">

    <title>Hello HTML!</title>

    <!--LINK to style sheet-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--  rel = RELAITONSHIP between linked documents-->
    <!-- href = REFERENCE to another file-->
  </head>

  <body>

    <header>

      <!-- Headers -->
         <!-- largest -->
      <h1>Hello World!</h1>  <!-- use for site LOGO/MOST IMPORTANT heading -->
      <h2>Hello World!</h2>
      <h3>Hello World!</h3>
      <h4>Hello World!</h4>
      <h5>Hello World!</h5>
      <h6>Hello World!</h6>
        <!-- smallest -->

    </header>

    <!-- class = groups ONE OR MORE elements (an element can belong to more than one class)-->
    <section class = "picture">

      <!-- Image                                alternative text for an image-->
      <img src="https://via.placeholder.com/200" alt="placeholder image"/>
      <!-- source (absolute or relative path)-->

      <!-- Paragraph -->
      <p>This is a paragraph.</p>
      <!-- UNIQUE identifier to identify a SINGLE elemetn-->
      <p id = "bolded-paragraph">This is a paragraph with <strong>BOLDED TEXT</strong>.</p>
    
       <!-- Unordered list -->
       <ul>
        <li>This is list item one</li>
        <li>This is list item two</li>
        <li>This is list item three</li>
      </ul>

      <!--Anchor element providing hyperlink-->
      <a href="https://www.google.com">This is a link to Google.com</a>
      <!--           URL               TEXT that appears OVER URL -->

    </section>
  </body>

</html>
